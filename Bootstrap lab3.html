<!DOCTYPE html>
<html lang="en">
<head>
      <title>Git Hub</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
      </script>
      <script src="https://kit.fontawesome.com/be711019ed.js" crossorigin="anonymous">
      </script>

</head>
<body>
  <div style="padding-top:40px"></div>

  <header id = "header">
      <div class="container" style="text-align:center;">
        <div class="row">
          <div class="col-md-3 mx-auto">
            <h1><i class="fab fa-github" ></i></h1><br>
            <h2 class="display-4" style="font-size:30px;">Sign in to GitHub</h2>
          </div>
        </div>
      </div>
  </header>

  <div class="container">
        <div class="row">
         <div class="col-md-4 mx-auto d-block">
           <div class="card display-4" style="background-color:#e6e6ff;font-size:15px;">
             <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                <label for="email">Username or email address</label>
                <input type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <small><a href="https://github.com/password_reset" class="card-link float-right">Forget password?</a></small>
                <input type="password" class="form-control form-control-sm">
                </div><br>
                <input type="submit" value="Sign in" class="btn btn-success btn-block btn-sm">
              </form>
            </div>
          </div>
       </div>
    </div>
        <div style="padding-top: 10px;"></div>
        <div class="row">
        <div class="col-md-4 mx-auto">
        <div class="card  text-center" >
        <div class="card-body">New to GitHub?
        <a href="#" class="card-link ">Create an account.</a>
        </div>
       </div>
      </div>
     </div>
    </div>
    <div style="padding-top:60px"></div>
    
    <footer id="footer" style="text-align:center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <small>
            <a href="#" class="card-link">Terms</a>
            <a href="#" class="card-link">Privacy</a>
            <a href="#" class="card-link">Security</a>
            <a href="#" class="card-link">Contact GitHub</a>
            </small>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
